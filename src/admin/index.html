<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="admin.css">
</head>
  <body>
      <div class="jumbotron jumbotron-fluid">
          <div class="container text-center">
              <h1 class="display-3">Admin Page Demo</h1>
              <p class="lead">with react</p>
              <hr class="my-2">
              
          </div>
      </div>
      <div class="container">
          <div class="row">
              <div class="col-12">
                <div class="form-group">
                    <div class="btn-group">
                        <input type="text" class="form-control" name="" id="" aria-describedby="helpId" placeholder="Input search text...">
                        <input name="" id="" class="btn btn-primary" type="button" value="Search">
                    </div>
                  </div>
                  <hr>
              </div>
             
              <div class="col-9">
                  <table class="table table-striped table-inverse table-hover">
                      <thead class="thead-inverse">
                          <tr>
                              <th>#</th>
                              <th>Name</th>
                              <th>Phone</th>
                              <th>Permission</th>
                              <th></th>
                          </tr>
                          </thead>
                          <tbody>
                              <tr>
                                  <td scope="row"></td>
                                  <td></td>
                                  <td></td>
                                  <td></td>
                                  <td>
                                    <div class="btn-group">  
                                        <div class="btn btn-warning"> <i class="fa fa-edit"></i></div>
                                        <div class="btn btn-danger"><i class="fa fa-recycle"></i></div>
                                    </div>
                                   </td>
                              </tr>
                          </tbody>
                  </table>
              </div>
              <div class="col-3">
                <div class="card border-primary mb-3" style="max-width: 18rem;">
                    <div class="card-header">Add new</div>
                    <div class="card-body text-primary">
                      <div class="form-group">
                        <input type="text" class="form-control" name="" id="" aria-describedby="helpId" placeholder="Input name...">
                      </div>
                      <div class="form-group">
                        <input type="text" class="form-control" name="" id="" aria-describedby="helpId" placeholder="Input phone...">
                      </div>
                      <div class="form-group">
                        <select class="custom-select my-1 mr-sm-2">
                            <option selected>Choose...</option>
                            <option value="1">Admin</option>
                            <option value="2">Employee</option>
                            <option value="3">Guest</option>
                          </select>
                      </div>
                      <div class="form-group">
                          <div class="btn btn-block btn-primary">Save</div>
                      </div>
                    </div>
                  </div>
                  
              </div>
          </div>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
